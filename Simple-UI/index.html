<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTRM Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 50%, #80cbc4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.85);
            width: 100%;
            max-width: 950px;
            padding: 60px 80px;
        }

        .login-header {
            text-align: left;
            margin-bottom: 40px;
        }

        .login-header h2 {
            font-size: 32px;
            color: #333;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .user-type-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
        }

        .user-type-btn {
            padding: 20px 40px;
            border: 2px solid #444;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 22px;
            color: #666;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 400;
            min-width: 280px;
        }

        .user-type-btn:hover {
            border-color: #000;
        }

        .user-type-btn.active {
            background: #1a1a2e;
            color: white;
            border-color: #1a1a2e;
        }

        .user-type-btn .icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .user-type-btn.active .icon::after {
            content: '‚úì';
            color: #1a1a2e;
            font-size: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            color: #888;
            font-size: 20px;
            font-weight: 400;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 22px 20px;
            border: 2px solid #999;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.6);
            color: #333;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control:focus {
            outline: none;
            border-color: #666;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control.error {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            font-size: 18px;
        }

        .forgot-password {
            color: #4a90e2;
            text-decoration: none;
            cursor: pointer;
            font-size: 18px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #555;
            font-size: 18px;
        }

        .remember-me input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #4a90e2;
        }

        .login-btn {
            width: 100%;
            padding: 22px;
            background: #d97841;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 24px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-btn:hover {
            background: #c56835;
        }

        .login-btn:active {
            transform: translateY(1px);
        }

        .bottom-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
            font-size: 18px;
        }

        .guest-login {
            color: #555;
        }

        .guest-login a {
            color: #555;
            text-decoration: none;
        }

        .guest-login a:hover {
            text-decoration: underline;
        }

        .signup-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .signup-icon {
            width: 40px;
            height: 40px;
            background: #1a1a2e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .signup-text {
            color: #555;
        }

        .signup-text a {
            color: #d97841;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Login to your CTRM application Account</h2>
        </div>

        <div class="user-type-selector">
            <button class="user-type-btn active" id="systemAdminBtn">
                <span class="icon"></span>
                System Admin
            </button>
            <button class="user-type-btn" id="businessUserBtn">
                <span class="icon"></span>
                Business User
            </button>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control" 
                    autocomplete="email"
                >
                <div class="error-message" id="emailError">Email is required</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        autocomplete="current-password"
                    >
                    <span class="password-toggle" id="togglePassword">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                </div>
                <div class="error-message" id="passwordError">Password is required</div>
            </div>

            <div class="form-options">
                <a href="#" class="forgot-password">Forgot password?</a>
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe" checked>
                    Keep me logged in
                </label>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="bottom-links">
            <div class="guest-login">
                <a href="#" id="guestLink">Login as Guest Account</a>
            </div>
            
            <div class="signup-section">
                <span class="signup-icon">i</span>
                <span class="signup-text">Not Customer yet? <a href="#" id="signupLink">Sign Up</a></span>
            </div>
        </div>
    </div>

    <script src="index.js">
    </script>
</body>
</html>
